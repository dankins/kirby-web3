version: 2

defaults: &defaults
  docker:
    - image: circleci/node:10.16.0-stretch

jobs:
    build:
        <<: *defaults
        steps:
            - checkout
            - restore_cache:
                name: Restore yarn cache
                key: node-modules-{{ checksum "yarn.lock" }}
            - run:
                name: Install modules
                command: yarn --frozen-lockfile install
            - save_cache:
                name: Save yarn cache
                key: node-modules-{{ checksum "yarn.lock" }}
                paths:
                    - node_modules
            - run:
                name: Building
                command:  yarn build
            - run:
                name: Ensuring prettified
                command: yarn prettier
            - run:
                name: Linting
                command: yarn lint
            - run:
                name: Running tests (except contracts)
                command: |
                    yarn test
            - add_ssh_keys
            - run:
                name: Releasing
                command: |
                    sudo npm install -g multi-semantic-release
                    
                    multi-semantic-release
            - run:
                name: Netlify - Child App
                command: |
                    if [ "$CIRCLE_BRANCH" = "master" ];  then yarn netlify:child-app; fi

workflows:
    version: 2
    build-and-deploy:
        jobs:
            - build